<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload ASMR</title>
</head>
<body>
    <h1>Upload ASMR File</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <br>

    <p>После загрузки файл автоматически порежется через Celery!</p>
</body>
</html>
